plugins {
    id 'java'
    id 'war'
}

group 'SpringMVCHibernateRedisPostgresql'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.3.RELEASE'
        compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
        compile group: 'javax.servlet', name: 'jstl', version: '1.2'
        compile group: 'org.springframework', name: 'spring-orm', version: '4.0.3.RELEASE'
        compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
        compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
        compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.0.3.RELEASE'

        compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.2.2'

        compile group: 'org.springframework', name: 'spring-core', version: '5.1.3.RELEASE'
        compile group: 'org.springframework', name: 'spring-web', version: '5.1.3.RELEASE'
    }
}
